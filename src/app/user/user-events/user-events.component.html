<div *ngIf="displaySpinner" class="flex justify-center mt-5">
  <mat-spinner [diameter]="50" strokeWidth="3"></mat-spinner>
</div>
<div
  class="bg-stone-200"
  *ngIf="bookedEvents?.data?.length"
>
  <h2
    class="font-medium leading-tight text-3xl pt-10 text-slate-500 text-center"
  >
    BOOKED EVENTS
  </h2>

  <mat-grid-list cols="3" rowHeight="5:3" *ngIf="bookedEvents?.data">
    <mat-grid-tile *ngFor="let event of bookedEvents.data">
      <div class="flex justify-center border-2">
        <div
          class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg"
        >
          <img
            class="w-full h-96 md:h-auto object-cover md:w-72 rounded-t-lg md:rounded-none md:rounded-l-lg"
            src="{{ event?.img }}"
            alt=""
          />
          <div class="p-3">
            <div class="flex justify-end text-gray-400">
              {{ event.eventId}}
            </div>
            <div class="text-gray-900 text-xl font-medium mb-10">
              {{ event.title | titlecase }}
            </div>
            <div class="text-gray-700 text-base mb-4 flex space-x-2">
              <mat-icon> location_on</mat-icon>
              <span>{{ event.venue | titlecase }}</span>
            </div>
            <div class="text-gray-700 text-base mb-4 flex space-x-2">
              <mat-icon> today</mat-icon>
              <span>{{ event.date | date }}</span>
            </div>
            <div class="text-gray-700 text-base mb-4 flex space-x-2 w-64">
              <mat-icon> description</mat-icon>
              <span class="hover:text-clip truncate">{{
                event.description
              }}</span>
            </div>
            <div class="flex justify-center mt-5">
              <button
                type="button"
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                id="{{ event.eventId }}"
                (click)="cancelEvent($event)"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="bookedEvents?.data?.length == 0" class="flex justify-center text-xl mt-5 text-gray-400">

  Book Your First Event

</div>
