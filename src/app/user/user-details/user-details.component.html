<div *ngIf="displaySpinner" class="flex justify-center">
  <mat-spinner [diameter]="50" strokeWidth='3'></mat-spinner>
</div>

<div class="mx-20 sm:mt-10" *ngIf="userDetails">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 p-2 right-24 absolute rounded-lg cursor-pointer hover:bg-slate-200" (click)="edit()" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
  </svg>
  <div class="md:grid md:grid-cols-4 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
        <img src="../../../assets/user.png" alt="User" class="h-40 w-40">
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-3">
      <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">

        <div class="shadow-gray-300 shadow-lg overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">

            <div class="grid grid-cols-6 gap-6">

              <div class="col-span-6 sm:col-span-3">
                <label class="text-lg font-medium text-gray-700 mr-5">First name</label>
                <mat-form-field appearance="outline" class="w-96">
                  <input type="text" matInput formControlName="firstName" [readonly]="readonly"/>
                </mat-form-field>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label class="text-lg font-medium text-gray-700 mr-5">Last name</label>
                <mat-form-field appearance="outline" class="w-96">
                  <input type="text" matInput formControlName="lastName" [readonly]="readonly"/>
                </mat-form-field>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label class="text-lg font-medium text-gray-700 mr-5">Email address</label>
                <mat-form-field appearance="outline" class="w-96">
                  <input type="email" matInput readonly value="{{userDetails.data.emailId}}" class="cursor-default"/>
                </mat-form-field>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label class="text-lg font-medium text-gray-700 mr-5">Contact no</label>
                <mat-form-field appearance="outline" class="w-96">
                  <input type="text" matInput formControlName="contactNo" [readonly]="readonly"/>
                </mat-form-field>
              </div>

            </div>
          </div>

          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" *ngIf="!editShow" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
          </div>
        </div>
        </form>
    </div>
  </div>
</div>
