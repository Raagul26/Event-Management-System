<div class="bg-stone-200">
  <div class="flex justify-center text-2xl pt-5 uppercase font-sans">
    Organizing the best events on the planet
  </div>

  <div *ngIf="displaySpinner" class="flex justify-center my-2">
    <mat-spinner [diameter]="50" strokeWidth="3"></mat-spinner>
  </div>

  <form>
    <div class="flex justify-end mr-12">
      <mat-form-field appearance="outline" class="w-80">
        <input
          type="search"
          placeholder="Search"
          matInput
          [matAutocomplete]="auto"
          [formControl]="myControl"
        />
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </form>

  <h2
    class="font-normal leading-tight text-3xl mt-0 text-center text-slate-500"
  >
    ALL EVENTS
  </h2>

  <mat-grid-list
    cols="3"
    rowHeight="5:6"
    gutterSize="50px"
    *ngIf="events && events"
    class="mx-10"
  >
    <mat-grid-tile *ngFor="let event of filter()" class="p-10">
      <div
        class="max-w-2xl bg-white rounded-lg shadow-md"
      >
        <img class="mb-5 h-80 rounded-lg" src="{{ event.img }}" />
        <div class="px-5 pb-5">
          <div class="text-2xl font-normal tracking-normal text-gray-900 mb-5">
            {{ event.title | titlecase }}
          </div>
          <div class="flex justify-between">
            <div class="flex items-center mt-2.5 mb-5 space-x-2">
              <mat-icon> location_on</mat-icon>
              <span>{{ event.venue | titlecase }}</span>
            </div>
            <div class="flex items-center mt-2.5 mb-5 space-x-2">
              <mat-icon>today</mat-icon>
              <span> {{ event.date | date }}</span>
            </div>
          </div>
          <div class="flex items-center mt-2.5 mb-5 space-x-2">
            <mat-icon>description</mat-icon>
            <span class="max-w-sm hover:overflow-auto hover:text-clip truncate">
              {{ event.description | titlecase }}</span
            >
          </div>
          <div class="flex justify-between items-center mt-10">
            <span
              class="text-3xl font-bold text-gray-900 first-letter:mr-2"
              >{{ toRupeesFormat(+event.amount) }}</span
            >
            <a
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer"
              (click)="bookEvent(event.eventId)"
              >Book Event</a
            >
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
